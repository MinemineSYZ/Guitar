<!DOCTYPE html>
<html>
<head>
  <title>javaScript实现计算</title>
</head>
<body>
<p>假设Y=3，计算X=Y+3的值</p>
<button onclick="myFunction()">点击这里</button>
<p id="dome"></p>
<script>
	function myFunction(){
	var Y=3;
	var X=Y+3;
	var domeP=document.getElementById("dome")
	domeP.innerHTML="X=" + X;
	}
</script>
</body>
</html>
